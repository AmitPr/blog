<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ CONFIG.siteName }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ CONFIG.siteDescription }}">
    <meta name="author" content="{{ CONFIG.author.name }}">
    <link rel="shortcut icon" href="{{ CONFIG.siteIcon }}">

    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/syntax.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <!-- PureCSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">

</head>

<body>
    <script>
        // wrapped as IIFE to use private variables and functions
        (function() {
            function setTheme(newTheme) {
                document.body.className = newTheme;
                window.__theme = newTheme;
                window.__onThemeChange(newTheme);
            }
            window.__onThemeChange = function() {};
            window.__setPreferredTheme = function(newTheme) {
                setTheme(newTheme);
                try {
                    localStorage.setItem("theme", JSON.stringify(window.__theme));
                } catch (err) {}
            };
            // detect system theme and monitor for changes
            const darkQuery = window.matchMedia("(prefers-color-scheme: dark)");
            darkQuery.addListener(function(event) {
                window.__setPreferredTheme(event.matches ? "dark" : "light");
            });
            let preferredTheme;
            // try to get saved theme
            try {
                preferredTheme = JSON.parse(localStorage.getItem("theme"));
            } catch (err) {}
            // initialize preferredTheme
            setTheme(preferredTheme || (darkQuery.matches ? "dark" : "light"));
        })();
    </script>
    <div class="container">
        <div class="header">
            <div class="subheader" style="text-align: center;">
                <div class="avatar-container">
                    <a href="{{CONFIG.author.html_url}}">
                        <img src="{{CONFIG.author.avatar_url}}" class="avatar avatar-big" alt="{{CONFIG.author.name}}" />
                    </a>
                </div>
                <a href="{{CONFIG.author.html_url}}">{{CONFIG.author.name}}</a>
            </div>
            <div class="siteInfo">
                <p>{{CONFIG.siteDescription}}</p>
            </div>
        </div>
        <h1>Recent Posts</h1>
        {% for post in posts %}
        <div class="post-preview">
            <a href="{{post.url}}" style="text-decoration: none;">
                <h2 class="post-title">{{post.title}}</h2>
            </a>
            <p class="post-description">{{post.description}}</p>
            <p class="post-date subdued">{{post.createdAt}}</p>
        </div>
        {% endfor %}
    </div>
</body>

</html>
