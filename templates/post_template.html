{% extends "base.html" %} {% block head %}
<title>{{ post.title }} - {{ constants.siteName }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ post.description }}">
<meta name="author" content="{{ author.name }}">
<link rel="shortcut icon" href="{{ constants.siteIcon }}"> {% endblock %} {% block content %}
<div class="header">
    <h1>{{ post.title }}</h1>
    <div class="subheader">
        <div class="post-details">
            <a class="image-container" href="{{author.url}}"><img src="{{author.icon}}" class="avatar" alt="{{author.name}}" /></a>
            <a href="{{author.url}}">{{author.name}}</a>
            <p class="subdued">/ {{post.createdAt.strftime("%B %-d, %Y")}}</p>
        </div>
        <div class="actions">
            <a href="/">Blog Home</a>
        </div>
    </div>
</div>
<article>
    {{ utils.markdown(post.content)|safe }}
</article>
<div class="footer">
    <a href="/" style="text-decoration: none;">‚Üê </a><a href="/">Check out more articles</a>
</div>
{% endblock %}
